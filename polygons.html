<!DOCTYPE html>
<html>
  <head>
    <title>CartoDB | Execrise 2 | Polygons</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />

    <!-- Map takes up full browser window -->
    <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
  </head>
  <body>
    <div id="map"></div>


    <!-- include cartodb.js library -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=visualization"></script>
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
    <!-- Drop your code between the script tags below! -->
    <script>
        var cartodbMap, gmeMap;

        function init() {
          var mapOptions = {
            zoom: 3,
            center: new google.maps.LatLng(10.5351477,103.5229459)
          };
          cartodbMap = new google.maps.Map(document.getElementById('map'), mapOptions);
        };

        /*
         * Method 1: Using google maps visualization DynamicMapsEngineLayer()
         */
        function googleMapsEngine() {
          var layer = new google.maps.visualization.DynamicMapsEngineLayer({
            layerId: '15388801087698787145-11268895540094885010',
            map: gmeMap,
            suppressInfoWindows: true,
            clickable: false
          });
        };

        /*
         * Method 2: Using cartodb createLayer()
         * :Param: cartodbMAP and vizjson
         */
        function cartoDB(){
          var vizjson = 'https://richmondgozarin.cartodb.com/api/v2/viz/532db7ae-71b1-11e5-8a4f-0e98b61680bf/viz.json';
          cartodb.createLayer(cartodbMap, vizjson).addTo(cartodbMap);
        }

        init();
        cartoDB();
    </script>
  </body>
</html>
