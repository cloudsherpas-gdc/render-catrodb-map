<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 1 | CartoDB.js | CartoDB</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />

    <!-- Map takes up full browser window -->
    <style>
      html, body {
          width: 100%;
          margin: 0;
          padding: 0;
      }

      #map {
          height: 480px;
          margin: 25px auto;
          width: 600px;
      }
    </style>

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
  </head>
  <body>
    <div id="map"></div>
    <p>Layer controls</p>
    <div id="buttons">
        <button id="sublayer0" class="Btn Btn--l Btn--blue"><span>Toggle Countries</span></button>
        <button id="sublayer1" class="Btn Btn--l Btn--blue"><span>Toggle Lakes</span></button>
    </div>


    <!-- include cartodb.js library -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=visualization"></script>
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Drop your code between the script tags below! -->
    <script>
        var cartodbMap, gmeMap;

        function init() {
          var mapOptions = {
            zoom: 8,
            center: new google.maps.LatLng(33.3882656,126.6345224)
          };
          cartodbMap = new google.maps.Map($('#map')[0], mapOptions);
        };

        /*
         * Method 1: Using google maps visualization DynamicMapsEngineLayer()
         */
        function googleMapsEngine() {
          var layer = new google.maps.visualization.DynamicMapsEngineLayer({
            layerId: '15388801087698787141-11268895540094885016',
            map: gmeMap,
            suppressInfoWindows: true,
            clickable: false
          });
        };

        /*
         * Method 2: Using cartodb createLayer()
         * :Param: cartodbMAP and vizjson
         */
        function cartoDB(){
          var vizjson = 'https://richmondgozarin.cartodb.com/api/v2/viz/e9b33ee2-70e4-11e5-90b5-0e3a376473ab/viz.json';
          cartodb.createLayer(cartodbMap, vizjson).addTo(cartodbMap);
        }

        init();
        cartoDB();
    </script>
  </body>
</html>
